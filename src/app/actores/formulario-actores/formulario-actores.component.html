<form (submit)="onSubmit()" [formGroup]="form">
  <mat-form-field appearance="outline">
    <mat-label>Nombre*</mat-label>
    <input formControlName="nombre" matInput />
    <mat-error *ngIf="form.hasError('nombre')">El campo nombre es requerido</mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Fecha de nacimiento</mat-label>
    <input formControlName="fechaNacimiento" matInput [matDatepicker]="picker" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <app-input-img [urlImagenActual]="modelo?.foto" (archivoSeleccionado)="cargarImagen($event)"></app-input-img>

  <div>
    <button mat-flat-button color="primary" [disabled]="form.invalid">
      Guardar Cambios
    </button>
    <a mat-stroked-button routerLink="/actores">
      Cancelar
    </a>
  </div>
</form>
