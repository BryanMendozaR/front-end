<app-listado-generico [peliculas]="peliculas">
  <ng-container contenido>
    <div class="peliculas-contenedor">
      <div *ngFor="let pelicula of peliculas; let index=index" class="pelicula-contenedor">
        <a>
          <img [src]="pelicula.poster" alt="Poster" />
        </a>

        <p>
          <a>Pelicula {{index + 1 }} : {{pelicula.titulo | lowercase}}</a>
        </p>
        <di>
          <a mat-flat-button color="primary">
            Editar
          </a>
          <button mat-flat-button color="warn" type="button" style="margin-left: 1rem;"
            (click)="remover(index)">Remover</button>
        </di>
        <p>{{pelicula.fechaEstreno | date: "dd-MMMM-yyyy" | uppercase}}</p>
        <div>
          {{pelicula.precio | currency }}
        </div>
        <!--  <div>
    {{ pelicula | json}}
  </div>-->
      </div>
    </div>
  </ng-container>
</app-listado-generico>
